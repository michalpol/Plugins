name: BuyXP
author: michalpol
main: org.michalpol.BuyXP.BuyXP
version: 0.2.0
depend: [Vault]
commands:
   buyxp:
      description: Buys [amount] of experience points.
      usage: |
            /buyxp [amount]
   sellxp:
      description: Sells [amount] of experience levels.
      usage: |
            /sellxp [amount]